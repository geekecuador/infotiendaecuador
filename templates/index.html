<html>
<head>
    {% load static from staticfiles %}
    <title>InfoTienda Ecuador</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href=" {% static 'css/main.css' %}" rel="stylesheet"/>

    <style>
        .s013 {
  min-height: 100vh;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-pack: center;
      justify-content: center;
  -ms-flex-align: center;
      align-items: center;
  background: url( {% static 'images/' %}{{fondo }});
  background-size: cover;
  background-position: center center;
  padding: 15px;
  font-family: 'Poppins', sans-serif;
}
    </style>
</head>
<body>


<div class="s013">
    <form method="post" action="/busqueda/">
        {% csrf_token %}
        <fieldset>
            <center><img src="{% static 'images/logoblanco@3x.png' %}" alt="" width="100%"></center>
        </fieldset>
        <div class="inner-form">
            <div class="left">
                <div class="input-wrap first">
                    <div class="input-field first">
                        <label>¿Qué es lo que buscas?</label>
                        <input type="text" placeholder="ej: comida, bar, hotel" name="query" id="query" required/>
                    </div>
                </div>
                <div class="input-wrap second">
                    <div class="input-field second">
                        <label>Ciudad</label>
                        <div class="input-select">
                            <select data-trigger="" name="choices-single-defaul">
                                {#                      {% for canton in cantones %}#}
                                {#                      <option placeholder="">{{ canton }}</option>#}
                                {#                      {% endfor %}#}

                                {% for cantone in cantones %}
                                    <option placeholder="" value="{{ cantone.id }}">{{ cantone.nombre }}</option>
                                {% endfor %}


                            </select>
                        </div>
                    </div>
                </div>

                {#            <div class="input-wrap second">#}
                {#              <div class="input-field second">#}
                {#                <label>Categoría</label>#}
                {#                <div class="input-select">#}
                {#                  <select data-trigger="" name="choices-single-defaul">#}
                {#                    <option placeholder="">Hoteles</option>#}
                {#                    <option></option>#}
                {#                    <option>3 adults</option>#}
                {#                    <option>4 adults</option>#}
                {#                  </select>#}
                {#                </div>#}
                {#              </div>#}
                {#            </div>#}
            </div>
            <input class="btn-search" type="submit" value="Buscar"/>
        </div>
    </form>
</div>
<footer class="footer">

<div class="stage">


    <p>

</div>
</footer>
<style>
    .btn {
  box-sizing: border-box;
  display: inline-block;
  text-align: left;
  white-space: nowrap;
  text-decoration: none;
  vertical-align: middle;
  touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  border: 1px solid #ddd;
  padding: 4px 8px;
  margin: 5px auto;
  border-radius: 4px;
  color: #fff;
  fill: #fff;
  background: #000;
  line-height: 1em;
  min-width: 190px;
  height: 45px;
  transition: 0.2s ease-out;
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  font-family: $btn-font;
  font-weight: 500;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  -moz-font-feature-settings: 'liga', 'kern';
}
.btn:hover,
.btn:focus {
  background: #111;
  color: #fff;
  fill: #fff;
  border-color: #fff;
  -webkit-transform: scale(1.01) translate3d(0, -1px, 0);
          transform: scale(1.01) translate3d(0, -1px, 0);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.btn:active {
  outline: 0;
  background: #353535;
  transition: none;
}
.btn__icon,
.btn__text,
.btn__storename {
  display: inline-block;
  vertical-align: top;
}
.btn__icon {
  width: 30px;
  height: 30px;
  margin-right: 5px;
  margin-top: 2px;
}
.btn__icon--amazon {
  -webkit-transform: scale(0.85);
          transform: scale(0.85);
}
.btn__text {
  letter-spacing: 0.08em;
  margin-top: -0.1em;
  font-size: 10px;
}
.btn__storename {
  display: block;
  margin-left: 38px;
  margin-top: -17px;
  font-size: 22px;
  letter-spacing: -0.03em;
}
.btn--small {
  padding: 2px 8px;
  min-width: 118.75px;
  height: 24px;
  border-radius: 3px;
}
.btn--small .btn__icon {
  width: 16px;
  height: 16px;
  margin: 1px 2px 0 0;
}
.btn--small .btn__text {
  display: none;
}
.btn--small .btn__storename {
  font-size: 12px;
  display: inline-block;
  margin: 0;
  vertical-align: middle;
}
.btn--tiny {
  padding: 3px;
  width: 22px;
  height: 22px;
  min-width: 0;
  border-radius: 3px;
}
.btn--tiny .btn__icon {
  width: 14px;
  height: 14px;
  margin: 0;
}
.btn--tiny .btn__text,
.btn--tiny .btn__storename {
  display: none;
}

.stage > h1 {
  margin-top: -5%;
  margin-bottom: 5%;
  font-family: Avenir, Trebuchet, 'Trebuchet MS', sans-serif;
  font-size: 7vw;
  font-weight: 400;
  color: #c67d0c;
}
@media (min-width: 50em) {
  .stage > h1 {
    font-size: 5vw;
  }
}
@font-face {
  font-family: "San Francisco";
  font-weight: 500;
  src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.woff2"), url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.woff") format('woff'), url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.ttf") format('truetype');
}
    .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #ff000000;
   color: white;
   text-align: center;
}

</style>

<script src="{% static 'js/extention/choices.js' %}"></script>
<script>
    const choices = new Choices('[data-trigger]',
        {
            searchEnabled: false,
            itemSelectText: '',
        });

</script>

</html>
