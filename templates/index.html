<html>
<head>
    {% load static from staticfiles %}
    <title>InfoTienda Ecuador</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="David Pulloquinga">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet"/>

    <link href=" {% static 'css/main.css' %}" rel="stylesheet"/>

    <style>

}

                        <label>¿Qué es lo que buscas?</label>

                <div class="input-wrap second">

                        <label>Ciudad</label>

                    </div>
                </div>

                {#            <div class="input-wrap second">#}

                {#                    <option placeholder="">Hoteles</option>#}
                {#                    <option></option>#}
                {#                    <option>3 adults</option>#}
                {#                    <option>4 adults</option>#}
                {#                  </select>#}
                {#                </div>#}
                {#              </div>#}
                {#            </div>#}
            </div>
            <input class="btn-search" type="submit" value="Buscar"/>
        </div>
    </form>
</div>

<script src="{% static 'js/extention/choices.js' %}"></script>
<script>
    const choices = new Choices('[data-trigger]',
        {
            searchEnabled: false,
            itemSelectText: '',
        });

</script>
</body>
</html>
