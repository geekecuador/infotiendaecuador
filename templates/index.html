<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        .s013 {
  min-height: 100vh;

<body>
  <div class="app-download">
      <label id="first-title">Descarga nuestra app</label>
      <label id="second-title">Ahora</label>
      <i class="fa fa-download bounce " aria-hidden="true"></i>

  </div>
  <style>
      .app-download {
  display: flex;
  justify-content: space-around;
  align-items: center;
  direction: rtl;
  background-color: #dc1e4d;
  top: 0;
  position: fixed;
  flex-direction: column;
  z-index: 100;
  left: 2rem;
  border-bottom-right-radius: 50%;
  border-bottom-left-radius: 50%;
  box-shadow: 1px 2px 14px 5px #00000070;
  padding: 1rem;
}
.app-download:focus {
  outline: none;
}
.app-download label {
  margin-top: .5rem;
  margin-bottom: .5rem;
  color: #fff;
  cursor: pointer;
}
.app-download label#first-title {
  font-size: 1rem;
}
.app-download label#second-title {
  font-size: .8rem;
}
.app-download .fa-download {
  color: #fff;
  font-size: 2rem;
  width: 45px;
  height: 45px;
  display: flex;
  border: 2px dotted #fff;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin: .5rem 0;
  cursor: pointer;
}
.app-download .close-download-app {
  color: #fff;
  margin-top: .5rem;
  font-size: .7rem;
  cursor: pointer;
}

.bounce {
  animation: bounce 0.5s;
  animation-direction: alternate;
  animation-timing-function: cubic-bezier(0.5, 0.05, 1, 0.5);
  animation-iteration-count: infinite;
  -webkit-animation-name: bounce;
  -webkit-animation-duration: 0.5s;
  -webkit-animation-direction: alternate;
  -webkit-animation-timing-function: cubic-bezier(0.5, 0.05, 1, 0.5);
  -webkit-animation-iteration-count: infinite;
}

@keyframes bounce {
  from {
    transform: translate3d(0, 0, 0);
  }
  to {
    transform: translate3d(0, 3px, 0);
  }
}
@-webkit-keyframes bounce {
  from {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
  to {
    -webkit-transform: translate3d(0, 3px, 0);
    transform: translate3d(0, 3px, 0);
  }
}

  </style>

                                {% for cantone in cantones %}
                                    <option placeholder="" value="{{ cantone.id }}">{{ cantone.nombre }}</option>
                                {% endfor %}


                            </select>
                        </div>
                    </div>
                </div>

                {#            <div class="input-wrap second">#}
                {#              <div class="input-field second">#}
                {#                <label>Categoría</label>#}
                {#                <div class="input-select">#}

                {#                  </select>#}

            </div>
            <input class="btn-search" type="submit" value="Buscar"/>
        </div>
    </form>
</div>

<script src="{% static 'js/extention/choices.js' %}"></script>
